name: GitHub Actions Demo # Nom du workflow
on: [push]  # évenement(s)
jobs: # groups des traveaux à executer dans le workflow
  Explore-GitHub-Actions: # Nom du travail à faire
    runs-on: ubuntu-latest  # Runner : un serveur qui execute vos workflows (ubuntu/windows/macos)
    steps:  # Grouge des etapes à executer
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."  # execute commande shell (echo)
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"  # execute commande shell (echo)
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}." # execute commande shell (echo)
      - name: Check out repository code   # nom de l'étape
        uses: actions/checkout@v3   # execute une action (checkout)
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."  # execute commande shell (echo)
      - run: echo "🖥️ The workflow is now ready to test your code on the runner." # execute commande shell (echo)
      - name: List files in the repository  # nom de l'étape
        run: |  # execute plusieurs commandes (ls, ...)
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}." # execute commande shell (echo)